<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        #app {
            height: 100vh;
            position: relative;
        }

        .container {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ddd;
            left: 15%;
            top: 10%;
            bottom: 10%;
            right: 15%;
        }

        .left {
            width: 50%;
            height: 60%;
            border: 1px solid #ddd;
            padding: 40px;
        }

        .right {
            width: 50%;
            height: 60%;
            border: 1px solid #ddd;
        }

        .footer {
            height: 40%;
            width: 100%
        }

        #messagebox{
            height: 100%;
            width: 100%
        }

        #table {
            border: 1px solid black;
            height: 100%;
            width: 100%
        }
    </style>
    <title>index</title>
</head>

<body>
<div id="app">
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="name">who:</label>
                <input name="who" type="text" id="msg" size="64"/>
                <input name="duration" type="text" id="msg" size="64"/>
                <input name="what" type="text" id="msg" size="64"/>
                <input type="submit" value="Send" />
            </form>
        </div>


        <div class="right">
            <table id="table">
            </table>
        </div>

        <div class="footer">
            <textarea id="messagebox" readonly="readonly" >
                你好\
            </textarea>
        </div>
    </div>
</div>

<script>
window.onload = function () {
    var conn;
    var messagebox = document.getElementById("messagebox");
    var messasges = [];
    const maxCount = 20;


    function addLog(item) {
        if (messasges.length === maxCount ) {
            messasges = messasges.slice(1, messasges.length)
        }
        messasges.push(item)
    }

    if (window["WebSocket"]){
        conn = new WebSocket("ws://127.0.0.1:8000/echo");
        conn.onclose = function (evt) {
            window.alert("echo connection stop")
        };
        conn.onmessage = function (evt) {
            addLog(evt.data);
            messagebox.value = messasges.join("<br/>");
        };
    }else{
        window.alert("Websocket is not supported")
    }

    var formElm = document.getElementById("form");
    formElm.onsubmit = function () {
        var postData = {};
        for (var i=0; i<formElm.elements.length; i++) {
            if(formElm[i].type != "submit" && formElm[i].type != "label") {
                postData[formElm[i].name] = formElm[i].value;
            }
        }
        fetch("http://127.0.0.1:8000/job", {
            method: "POST",
            headers: {
                "Accept": "application/json",
                "Content-Type": "application/x-www-form-urlencoded"
            },
            data: JSON.stringify(postData)
        }).then(response => {
            if (response.status !== 200) {
                console.log('Looks like there was a problem. Status Code: ' + response.status);
                return;
            }
        })
    }

}

</script>

</body>
