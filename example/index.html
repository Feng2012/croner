<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 5px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
    </style>
    <title>index</title>
</head>

<body>
<div id="app" style="height: 100%">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-container>
            <el-aside width="50%" style="background-color: rgb(238, 241, 246)">
                <el-form ref="form" :model="form" label-width="80px">

                    <el-form-item label="Who">
                        <el-input v-model="form.name" placeholder="谁说话"></el-input>
                    </el-form-item>

                    <el-form-item label="Period(Sec)">
                        <el-input v-model="form.time" placeholder="多少秒说一次"></el-input>
                    </el-form-item>
                    <el-form-item label="What">
                        <el-input v-model="form.out" placeholder="说啥子">
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">Create Now</el-button>
                        <el-button @click="onCancel">Cancel</el-button>
                    </el-form-item>
                </el-form>
            </el-aside>

            <el-main>
                <el-table
                        :data="tableData"
                        stripe
                        style="width: 100%">
                    <el-table-column
                            prop="name"
                            label="name"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="status"
                            label="status"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="success"
                            label="success/total"
                            width="180">
                    </el-table-column>

                </el-table>
            </el-main>
        </el-container>
        <el-footer></el-footer>
    </el-container>
</div>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            tableData: Array(10).fill({
                name: '2016-05-02',
                status: '王小虎',
                success: '上海市普陀区金沙江路 1518 弄'
            }),
            form: {
                name: '',
                out: '',
                time: "",
            }
        },
        methods: {
            onSubmit() {
                console.log('submit!');
            },
            onCancel() {
                console.log("Cancel");
            }
        },
        computed: {},
        watch: {}
    })
</script>
</body>
