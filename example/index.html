<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        #app {
            height: 100vh;
            position: relative;
        }

        .container {
            position: absolute;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #ddd;
            left: 15%;
            top: 10%;
            bottom: 10%;
            right: 15%;
        }

        .left {
            width: 50%;
            height: 60%;
            border: 1px solid #ddd;
            padding: 40px;
        }

        .right {
            width: 50%;
            height: 60%;
            border: 1px solid #ddd;
        }

        .footer {
            height: 40%;
            width: 100%
        }

        #messagebox{
            height: 100%;
            width: 100%
        }
    </style>
    <title>index</title>
</head>

<body>
<div id="app">
    <div class="container">
        <div class="left">
            <form id="form">
                <input type="submit" value="Send" />
                <input type="text" id="msg" size="64"/>
                <input type="text" id="msg" size="64"/>
                <input type="text" id="msg" size="64"/>
            </form>
        </div>


        <div class="right">

        </div>

        <div class="footer">
            <textarea id="messagebox" readonly="readonly" >
                你好\
            </textarea>
        </div>
    </div>
</div>

<script>
window.onload = function () {
    var conn;
    var messagebox = document.getElementById("messagebox");
    var messasges = [];
    const maxCount = 20;


    function addLog(item) {
        if (messasges.length === maxCount ) {
            messasges = messasges.slice(1, messasges.length)
        }
        messasges.push(item)
    }

    if (window["WebSocket"]){
        conn = new WebSocket("ws://127.0.0.1:8000/echo");
        conn.onclose = function (evt) {
            window.alert("echo connection stop")
        };
        conn.onmessage = function (evt) {
            addLog(evt.data);
            messagebox.value = messasges.join("<br/>");
        };
    }else{
        window.alert("Websocket is not supported")
    }

}

</script>

</body>
